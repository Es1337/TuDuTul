{% extends "../index.html" %}

{% block main %}
<!-- the main div -->
    <script src="../../static/js/account.js"></script>
    <div class="mx-auto container h-3/4 m-0 p-0 flex flex-col lg:flex-row-reverse">
        <!-- -->
        <div class="w-full flex flex-col justify-center items-center">
            <div class="mt-5 mb-10 md:my-0">
                <p class="text-white specialtext font-black text-6xl ml-5 lg:ml-20 md:text-7xl lg:text-9xl ">Get</p>
                <p class="text-white specialtext font-black text-6xl ml-5 lg:ml-20 md:text-7xl lg:text-9xl">everything</p>
                <p class="text-white specialtext font-black text-6xl ml-5 lg:ml-20 md:text-7xl lg:text-9xl"><mark class="redMain">Du</mark><mark class="blueMain">Ne.</mark></p>
            </div>
        </div>
        <div class="mt-5 w-full flex justify-center items-center mb-10 md:mb-0">
            <div class="mx-10 w-4/5 flex flex-col ">
                <p class="special-text text-yellow-300 font-black text-md mb-2 text-2xl">Login</p>
                <p class="special-text text-white font-bold text-md mb-10">You're one step away from TuDuTul.</p>
                <p class="special-text text-white font-bold text-md mb-10" id="output"></p>
                <form class="flex flex-col gap-7" method="POST" id="login-form" onsubmit="sendLoginData(document.getElementById('login-form'))">
                    {% csrf_token %}

                    <p class="text-white">{{ans}}</p>
    
                    <div class="gap-3 flex flex-col h-full">
                    <label class="special-text tracking-wider text-indigo-100 text-lg font-bold  " >Login:</label>
                    <input type="text" name="login" id="login" class="border-b-2 border-yellow-300  p-2 bg-transparent border-0 text-white tracking-wider flex-shrink max-w-md">
                    </div>

                    <div class="gap-3 flex flex-col h-full">
                    <label class="special-text tracking-wider text-indigo-100 text-lg font-bold " >Password:</label>
                    <input type="password" name="pass" id="pass" class="border-b-2 border-yellow-300 p-2 bg-transparent border-0 text-white tracking-wider flex-shrink max-w-md">
                    </div>

                    <input
                        type="submit"
                        class="max-w-md inline-block py-2 px-4 shadow-xl text-background font-black bg-yellow-400 hover:bg-yellow-300 hover:text-white rounded transition ease-in duration-400"
                        value="Login"
                    >
                    <script>
                        document.addEventListener("submit", (e) => {

                            e.preventDefault();
                        });
                    </script>
                </form>

                <p class="mt-5 redMain font-bold tracking-wide">Already have an account? <a class="blueMain" href="/account/login">Login here</a></p>
            </div>
        </div>
    </div>
{% endblock %}
