<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static "css/tailwind_compiled.css" %}"
    />
    <script src="{% static "js/account.js" %}" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="mx-auto h-screen mainBackground p-0 m-0">
    <nav class="mx-auto bg-background bg-opacity-90 border-b-4 border-black m-0 pt-3 pb-3 md:pt-7 md:pb-7 block md:flex justify-around items-center ">

        <!--   left side -->
        <div class="flex justify-center">
            <a href="/" class="specialtext text-white font-black text-2xl md:text-5xl "><mark class="redMain">Tu</mark><mark class="blueMain">Du</mark>Tul</a>
        </div>

        <!--   right side -->
        <div class="flex justify-center mt-2 text-sm md:text-md md:m-0">
          <a href="login" class="inline-block p-2 text-indigo-100 hover:text-indigo-100 mx-2">Login</a>
          <a href="register" class="inline-block py-2 px-4 shadow-xl text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150 mx-2">Sign Up</a>
          <a href="noaccount" class="inline-block p-2 text-indigo-100 hover:text-indigo-100 mx-2">Continue Without Account</a>
        </div>

    </nav>
    <div class="mx-auto container h-3/4 m-0 p-0 md:grid md:grid-cols-2">
        <div class="mx-auto w-full flex flex-col justify-center items-center ml-15">
            <div class="mt-5 mb-10 md:my-0">
                <p class="text-white specialtext font-black text-5xl ml-10 lg:ml-20 md:text-7xl lg:text-9xl ">Join</p>
                <p class="text-white specialtext font-black text-5xl ml-10 lg:ml-20 md:text-7xl lg:text-9xl">the</p>
                <p class="text-white specialtext font-black text-5xl ml-10 lg:ml-20 md:text-7xl lg:text-9xl"><mark class="redMain">Tu</mark><mark class="blueMain">Du</mark>lians.</p>
            </div>
        </div>
        <div class="flex flex-col justify-center items-center">
            <div class="w-3/5  md:w-3/5 lg:w-2/5 h-4/5 bg-background px-10 md:px-5 border-double border-2 border-yellow-300 border-opacity-70 rounded-2xl flex flex-col items-center shadow-xl">
                <p class="special-text text-yellow-300 font-black text-md mt-10 mb-2">Create account</p>
                
                <form class="flex flex-col items-center" onsubmit="console.log('SUBMITTED'); sendRegistrationData(this); return false;" id="registerForm">
                    <label class="special-text text-indigo-100 text-md mt-5 mb-2" for="login">Login:</label>
                    <input type="text" name="login" id="login" class="rounded border-2 border-purple-900">

                    <label class="special-text text-indigo-100 text-md mt-5 mb-2" for="email">Email:</label>
                    <input type="text" name="email" id="email" class="rounded border-2 border-purple-900">
                    
                    <label class="special-text text-indigo-100 text-md mt-5 mb-2" for="password">Password:</label>
                    <input type="text" name="password" id="password" class="rounded border-2 border-purple-900">
                    
                    <label class="special-text text-indigo-100 text-md mt-5 mb-2" for="repeatpassword">Repeat password:</label>
                    <input type="text" name="repeatpassword" id="repeatpassword" class="rounded border-2 border-purple-900">
                    <input 
                        type="submit"  
                        class="inline-block mt-10 mb-5 py-2 px-4 shadow-xl text-yellow-700 bg-yellow-400 hover:bg-yellow-300 hover:text-yellow-800 rounded transition ease-in duration-150 mx-2" 
                        value="Send"    
                    >
                </form>
            </div>
            <div class="w-3/5  md:w-3/5 lg:w-2/5 mx-auto h-auto bg-background px-4 py-2 font-black text-yellow-300 text-center rounded-2xl hidden " id="output"></div>
            
        </div>
    </div>

</body>
</html>
